<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { 
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-primary { background-color: #007bff; }
        .btn-danger { background-color: #dc3545; }
        .btn-warning { background-color: #ffc107; color: black; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Students List</h1>
    
    <a href="/web/students/add" class="btn btn-primary">Add New Student</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Number</th>
                <th>Name</th>
                <th>CGPA</th>
                <th>Enrollment Date</th>
                <th>International</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.studentNumber}"></td>
                <td>
                    <span th:text="${student.firstName}"></span>
                    <span th:text="${student.middleName}"></span>
                    <span th:text="${student.lastName}"></span>
                </td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
                <td>
                    <a th:href="@{'/web/students/edit/' + ${student.studentId}}" 
                       class="btn btn-warning">Edit</a>
                    <form th:action="@{'/web/students/delete/' + ${student.studentId}}" 
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" 
                                onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
