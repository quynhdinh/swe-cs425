<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { 
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1 th:text="${student.studentId} ? 'Edit Student' : 'Add New Student'"></h1>
    
    <form th:action="@{/web/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{studentId}" />
        
        <div class="form-group">
            <label>Student Number</label>
            <input type="text" th:field="*{studentNumber}" required />
        </div>
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" required />
        </div>
        
        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" th:field="*{middleName}" />
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" required />
        </div>
        
        <div class="form-group">
            <label>CGPA</label>
            <input type="number" step="0.01" th:field="*{cgpa}" />
        </div>
        
        <div class="form-group">
            <label>Enrollment Date</label>
            <input type="date" th:field="*{enrollmentDate}" required />
        </div>
        
        <div class="form-group">
            <label>International Student</label>
            <select th:field="*{isInternational}" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        
        <button type="submit" class="btn">Save</button>
        <a href="/web/students" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
